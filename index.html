<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Conversão de Dólar para Real</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="page-title">Calculadora de Conversão de Dólar para Real</h1>
        
        <!-- Formulário para inserir valor em dólar -->
        <label for="valorDolar">Valor em Dólar:</label>
        <input type="number" id="valorDolar" placeholder="Digite o valor em dólares" />
        
        <button onclick="converter()">Converter</button>
        
        <h2 id="resultado"></h2>
    </div>

    <script src="app.js"></script>
</body>
</html>
